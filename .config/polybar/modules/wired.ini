[module/wired]
type = internal/network
interface = enp4s0f1
interval = 1.0

format-connected = <label-connected>
format-connected-prefix = %{T2}%{T-}
format-connected-prefix-background = ${colors.blue}
format-connected-prefix-foreground = ${colors.bg}
format-connected-prefix-padding = 1
label-connected = %{T1}%downspeed%%{T-}
label-connected-background = ${colors.bg-alt}
label-connected-foreground = ${colors.fg}
label-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-prefix = %{T6}%{T-}
format-disconnected-prefix-background = ${colors.red}
format-disconnected-prefix-foreground = ${colors.bg}
format-disconnected-prefix-padding = 1
label-disconnected = %{T1}disconnected%{T-}
label-disconnected-background = ${colors.bg-alt}
label-disconnected-foreground = ${colors.fg}
label-disconnected-padding = 1
