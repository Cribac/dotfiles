; Polybar configuration=======================================

[colors]
background = #2E3440
background-alt = #4C566A
foreground = #D8DEE9
primary = #8FBCBB
secondary = #88C0D0
alert = #A54242
disabled = #707880

[bar/cribac]
width = 100%
height = 24pt

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; border-size 0 removes the "margin" around the polybar
border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "MesloLGS Nerd Font Mono:size=11;2"

modules-left = xworkspaces xwindow
modules-center = date
modules-right = i3-volume i3-temperature temperature memory cpu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/temperature]
type = internal/temperature
; Seconds to sleep between updates
; Default: 1
interval = 1

; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0
; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
hwmon-path = /sys/devices/virtual/thermal/thermal_zone0/hwmon1/temp1_input

; Base temperature for where to start the ramp (in degrees celsius)
; Default: 0
base-temperature = 20

; Threshold temperature to display warning label (in degrees celsius)
; Default: 80
warn-temperature = 70
format = <ramp> <label>
format-warn = <ramp> <label-warn>
label-warn = TEMP %temperature-c%
label-warn-foreground = #FFFC00
label = TEMP %temperature-c%
label-foreground = ${colors.primary} 
ramp-0 = A
ramp-1 = B
ramp-2 = C
ramp-foreground = #55

[module/i3-temperature]
type = custom/script
tail = true
exec = /home/christian/.config/i3/scripts/temperature
label = %output%
interval = 1

[module/i3-volume]
type = custom/script
tail = true
label  = %output%
exec = i3-volume listen "%i %v %p\\n"
scroll-up = i3-volume up
scroll-down = i3-volume down
click-left = i3-volume mute
click-right = exec pavucontrol &

[settings]
screenchange-reload = true
pseudo-transparency = true
; vim:ft=dosini
